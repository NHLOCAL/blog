<!DOCTYPE html>
<html lang="{{ site.lang | default: "en" }}" dir="rtl">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script>
    // Prevent FOUC (Flash of Unstyled Content) for Dark Mode
    (function() {
      const theme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>

  {% seo %}

  <link rel="icon" href="{{ "https://nhlocal.github.io/favicon.ico" | relative_url }}" type="image/x-icon">
  <link rel="shortcut icon" href="{{ "https://nhlocal.github.io/favicon.ico" | relative_url }}" type="image/x-icon">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
</head>

<body>
  <div id="reading-progress-bar"></div>

  <div class="container">
    {% include header.html %}
    <main class="main-content-wrapper">
      <div class="content-area">
        {{ content }}
      </div>
      {% if page.sidebar != false and page.layout != 'post_full_width' %}
        {% include sidebar.html %}
      {% endif %}
    </main>
    {% include footer.html %}
  </div>

  <button id="theme-toggle" aria-label="Toggle dark mode">
    <i class="bi bi-moon-stars-fill"></i>
  </button>

  <script src="{{ "/assets/js/main.js" | relative_url }}"></script>
  <script src="{{ "/assets/js/dark-mode.js" | relative_url }}"></script>
  <script src="{{ "/assets/js/enhancements.js" | relative_url }}"></script>
</body>
</html>
