<header class="site-header" id="top">
  <div class="header-content">
    <div class="site-branding">
      {% if site.custom_settings.profile_image %}
      <a href="{{ "/" | relative_url }}" class="profile-link">
        <img src="{{ site.custom_settings.profile_image | relative_url }}" alt="תמונת פרופיל" class="profile-image">
      </a>
      {% endif %}
      <div class="site-titles">
        <h1 class="site-title"><a href="{{ "/" | relative_url }}">{{ site.title | escape }}</a></h1>
        {% if site.description %}
        <p class="site-description">{{ site.description | escape }}</p>
        {% endif %}
      </div>
    </div>

    <nav class="site-nav">
        <a href="{{ "/" | relative_url }}">בית</a>
        <a href="{{ "/categories/" | relative_url }}">קטגוריות</a>
        <a href="{{ "/tags/" | relative_url }}">תגיות</a>
        <a href="{{ "/search/" | relative_url }}">חיפוש</a>
        <a href="{{ "/about/" | relative_url }}">אודות</a>
    </nav>

    <button id="menu-toggle" class="menu-toggle-button" aria-label="פתח תפריט" aria-controls="site-nav" aria-expanded="false">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
  </div>
</header>
